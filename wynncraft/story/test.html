<script>
	var controller;
	$(document).ready(function($) {
		// init controller
		controller = new ScrollMagic();
	});
</script>
<div id="frameTwo" >&nbsp;</div>
<div id="frameOne" >&nbsp;</div>

<script>
$(document).ready(function($) {
	var bgOne1 = TweenMax.to("#frameOne", 1, {left:"100%", ease:Back.easeIn});
	var sceneBgOne1 = new ScrollScene({triggerElement: "#bgTriggerOne"})
								.setTween(bgOne1)
								.addTo(controller);
	sceneBgOne1.addIndicators();
	
	var bgOne2 = TweenMax.to(["#skin", "#shadow", "#username", "#stand"], 1, {top:"100%", ease:Back.easeIn});
	var sceneBgOne2 = new ScrollScene({triggerElement: "#bgTriggerOne"})
								.setTween(bgOne2)
								.addTo(controller);
	sceneBgOne2.addIndicators();
	
	var bgOne3 = TweenMax.to("#title", 1, {right:"100%", ease:Back.easeIn});
	var sceneBgOne3 = new ScrollScene({triggerElement: "#bgTriggerOne"})
								.setTween(bgOne3)
								.addTo(controller);
	sceneBgOne3.addIndicators();
});
</script>

<div id="title">
- This is the <div id="img"><img src="../media/logoWynn.png"/></div> story about -
</div>
<div id="username"><span>Dakotafiles</span></div>
<div id="stand"><img src="../media/stand.png"/></div>
<div id="shadow"><img src="../media/shadow.png"/></div>
<div id="skin"><img src="../media/skin.png"/></div>

<div id="scroll"><img src="../media/scroll.png"/></div>

<div id="life" class="text"><span>Their WynnCraft life started on</span></div><br/><br/><br/><br/>
<div id="firstLogin" class="text"><span>May 27th, 2013</span></div>

<div id="topPage"></div>
<div id="scrollStart"></div>
<div id="scrollStart2"></div>
<div id="player"></div>


<div id="bgTriggerOne"></div>

<div id="forceScroll">Hi</div>
<script>
$(document).ready(function($) {
	var scrollMove = TweenMax.from("#scroll", 3, {top:"5px", opacity:0, ease:Strong.easeOut});
	var sceneScrollMove = new ScrollScene({triggerElement: "#topPage"})
						.setTween(scrollMove)
						.addTo(controller);
	sceneScrollMove.addIndicators();
	
	var scrollStart = TweenMax.to("#scroll", 0.5, {opacity:0});
	var sceneScrollStart = new ScrollScene({triggerElement: "#scrollStart"})
						.setTween(scrollStart)
						.addTo(controller);
	sceneScrollStart.addIndicators();
	
	var story = TweenMax.from("#title", 3, {top:"100%", ease:Elastic.easeOut});
	var sceneStory = new ScrollScene({triggerElement: "#scrollStart2"})
						.setTween(story)
						.addTo(controller);
	sceneStory.addIndicators();
	
	var user = TweenMax.from(["#username", "#skin", "#shadow", "#stand"], 1, {right:"100%"});
	var sceneUser = new ScrollScene({triggerElement: "#player"})
						.setTween(user)
						.addTo(controller);
	sceneUser.addIndicators();
});
</script>
