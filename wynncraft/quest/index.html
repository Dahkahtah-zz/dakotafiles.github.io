var answers = {};

document.getElementById("form").innerHTML = questions[step];

$(document).on('click', '.next', function() { 
	if([5, 14, 21, 31, 33, 35, 36, 39, 41, 45, 46, 50, 52, 55].indexOf(step) > -1){
		answers[step] = $("#form").find('[name=x' + step + ']').val() + ", " + $("#form").find('[name=y' + step + ']').val() + ", " + $("#form").find('[name=z' + step + ']').val();
		answers["x" + step] = $("#form").find('[name=x' + step + ']').val();
		answers["y" + step] = $("#form").find('[name=y' + step + ']').val();
		answers["z" + step] = $("#form").find('[name=z' + step + ']').val();
	}else if([8, 9, 10, 11, 12, 19, 24, 25, 26, 27, 28, 29, 58, 59, 60, 61].indexOf(step) > -1){
		answers[step] = line;
		var linecheck = 1;
		while(parseInt(linecheck) <= parseInt(line)){
			if(linecheck == 1){
				answers[linecheck + "-" + step] = $("#form").find('[name=' + step + ']').val();
			}else{
				answers[linecheck + "-" + step] = $("#form").find('[name=' + step + '-' + linecheck + ']').val();
			}
		}
	}else{
		answers[step] = $("#form").find('[name=' + step + ']').val();
	}
	questions[step] = document.getElementById("form").innerHTML;
	line = 1;
	step++;
	$("#form").fadeOut('slow', function() {
		document.getElementById("form").innerHTML = questions[step];
		if(typeof answers[step] !== 'undefined') {
			if([5, 14, 21, 31, 33, 35, 36, 39, 41, 45, 46, 50, 52, 55].indexOf(step) > -1){
				$("#form").find('[name=x' + step + ']').val(answers["x" + step]);
				$("#form").find('[name=y' + step + ']').val(answers["y" + step]);
				$("#form").find('[name=z' + step + ']').val(answers["z" + step]);
			}else if([8, 9, 10, 11, 12, 19, 24, 25, 26, 27, 28, 29, 58, 59, 60, 61].indexOf(step) > -1){
				var lineList = answers[step];
				var linecheck = 1;
				while(parseInt(linecheck) <= parseInt(lineList)){
					if(linecheck == 1){
						$("#form").find('[name=' + step + ']').val(answers[linecheck + "-" + step]);
					}else{
						$("#form").find('[name=' + step + '-' + linecheck + ']').val(answers[linecheck + "-" + step]);
					}
				}
			}else{
				$("#form").find('[name=' + step + ']').val(answers[step]);
			}
		}
	});
	$("#form").fadeIn();
});

$(document).on('click', '.add', function() { 
	line++;
	var nextLine = parseInt(line)+parseInt(1);
	document.getElementById("line" + line).innerHTML = "<br><input type=\"text\" name=\"" + step + "-" + line + "\"/> <span id=\"line" + nextLine + "\">";
});

$(document).on('click', '.remove', function() { 
	if(line > 1){
		document.getElementById("line" + line).innerHTML = "";
		line = parseInt(line)-parseInt(1);
	}
});

function inputFocus(i){
    if(i.value==i.defaultValue){ i.value=""; i.style.color="#000"; }
}
function inputBlur(i){
    if(i.value==""){ i.value=i.defaultValue; i.style.color="#888"; }
}
